<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Created by Luck-->
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <div th:replace="common/navbar :: common-navbar"/>

    <div class="row">
        <!--Rezultat wyszukiwania-->
        <div class="col-sm-12">
            <table class="table table-striped">
                <tr>
                    <th th:text="#{search.photo.text}"></th>
                    <th th:text="#{search.model.text}"></th>
                    <th th:text="#{search.seats.text}"></th>
                    <th th:text="#{search.doors.text}"></th>
                    <th th:text="#{search.fuel.text}"></th>
                    <th th:text="#{search.consumption.text}"></th>
                    <th th:text="#{search.capacity.text}"></th>
                    <th th:text="#{search.power.text}"></th>
                    <th th:text="#{search.luggage.text}"></th>
                    <th th:text="#{search.gearbox.text}"></th>
                    <th th:text="#{search.aircondition.text}"></th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td> <form action="carinfo" method="GET">
                        <input type="hidden" name="carName" th:value="${car.carName}">
                        <input type="image" th:src="@{|/images/${car.picture}|}" th:width="80" th:height="40">
                    </form></td>
                    <td th:text="${car.carName}"></td>
                    <td th:text="${car.peopleNo}"></td>
                    <td th:text="${car.doorNo}"></td>
                    <td th:text="${car.fuel}"></td>
                    <td th:text="${car.consumption}"></td>
                    <td th:text="${car.capacity}"></td>
                    <td th:text="${car.power}"></td>
                    <td th:text="${car.luggage}"></td>
                    <td th:text="${car.gearbox}"></td>
                    <td th:text="${car.aircondition}"></td>
                </tr>
            </table>
        </div>
    </div>
    <br/>
</div>


<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
