<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<!--Created by Luck-->
<!--Korzystanie z przygotowanego wczesniej w innym pliku headera-->
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <!--Zaciągnięcie navbaru-->
    <div th:replace="common/navbar :: common-navbar"/>

    <div class="row">
        <h3 th:text="#{prices.car.text}" style="text-align: center"></h3>
        <br/>
        <div class="col-sm-1">
        </div>
        <!--Rysowanie tabeli z wartościami zaciągniętymi z bazy danych - ceny samochodów-->
        <div class="col-sm-10">
            <table class="table table-striped">
                <tr>
                    <th th:text="#{prices.class.text}"></th>
                    <th th:text="#{prices.to3.text}"></th>
                    <th th:text="#{prices.to7.text}"></th>
                    <th th:text="#{prices.up7.text}"></th>
                    <th th:text="#{prices.deposit.text}"></th>
                </tr>
                <tr th:each="price : ${prices}">
                    <td th:text="${price.name}"></td>
                    <td th:text="${price.day3}"></td>
                    <td th:text="${price.day7}"></td>
                    <td th:text="${price.day7more}"></td>
                    <td th:text="${price.deposit}"></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <h3 th:text="#{prices.accessory.text}" style="text-align: center"></h3>
        <br>
        <div class="col-sm-4">
        </div>
        <!--Rysowanie tabeli z wartościami zaciągniętymi z bazy danych - ceny akcesoriow-->
        <div class="col-sm-4">
            <table class="table table-striped">
                <tr>
                    <th th:text="#{accessory.name.text}"></th>
                    <th th:text="#{accessory.price.text}"></th>
                </tr>
                <tr th:each="accessory : ${accessories}">
                    <td th:text="${accessory.name}"></td>
                    <td th:text="${accessory.price}"></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
    <br>
    <div>
        <h6 th:text="#{prices.sub.text}" style="text-align: center"></h6>
    </div>
    <br>
</div>
<!--Zacągnięcie footera oraz skryptów-->
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
