<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Created by Luck-->
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <div th:replace="common/navbar :: common-navbar"/>

    <div class="row">
        <!--Rezultat wyszukiwania-->

        <h3 th:text="#{prices.top.text}" style="text-align: center"></h3>
        <br/>
        <div class="col-sm-12">
            <table class="table table-striped">
                <tr>
                    <th th:text="#{prices.class.text}"></th>
                    <th th:text="#{prices.to3.text}"></th>
                    <th th:text="#{prices.to7.text}"></th>
                    <th th:text="#{prices.up7.text}"></th>
                    <th th:text="#{prices.deposit.text}"></th>
                </tr>
                <tr th:each="price : ${prices}">
                    <td th:text="${price.name}"></td>
                    <td th:text="${price.day3}"></td>
                    <td th:text="${price.day7}"></td>
                    <td th:text="${price.day7more}"></td>
                    <td th:text="${price.deposit}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
