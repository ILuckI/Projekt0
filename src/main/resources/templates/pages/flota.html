<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Created by Luck-->
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <div th:replace="common/navbar :: common-navbar"/>
    <div class="container">
        <div class="row">

                <h1 class="gallery-title">N A S Z A || F L O T A</h1>
            </div>

            <div align="center">
                <button th:text="#{flota.all.text}" class="btn btn-default filter-button" data-filter="all"></button>

                <button th:text="#{flota.classB.text}" class="btn btn-default filter-button" data-filter="b"></button>
                <button th:text="#{flota.classD.text}" class="btn btn-default filter-button" data-filter="d"></button>
                <button th:text="#{flota.classC.text}" class="btn btn-default filter-button" data-filter="c"></button>
            </div>
            <br/>

            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter a">
                <a href="/carinfo?carName=Fiat Panda" methods="get">
                    <img th:src="@{/images/fiatpanda.png}" class="img-responsive">
                </a>
                <h3>Fiat Panda</h3>
